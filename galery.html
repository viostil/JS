<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galery</title>
</head>

<body style="text-align: center">
    <script>
        var n = 1;
        var w = 200;
        var h = 150;
        while (n < 17) {
            document.write('<img src="http://picsum.photos/' + w + '/' + h + '?id=' + n + '">');
            if (n % 4 == 0) {
                document.write('<br>');
            }
            n++;
        }
        if (n = 9) {
            document.write('<img src="http://picsum.photos/' + (w * 4) + '/' + ((w * 4) * 0.75) + '?id=' + n + '">');
        }
    </script>

</body>

</html>
