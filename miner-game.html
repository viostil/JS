<style>
    body {
        font-family: monospace;
    }
</style>


<script>
    /////////BIG-Start//////////////////////
    var row = 1;
    while (row <= 10) {

        //////////Mini-Start////////////////
        var col = 1;
        while (col <= 10) {
            document.write("# ");
            col++
        }
        /////////Mini-Finish/////////////////

        document.write('<br>');
        row++;
    }
    /////////BIG FINISH ///////////////////////


    
</script>
